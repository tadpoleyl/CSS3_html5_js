<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <canvas id="canvas" width="320" height="450" style="background-color:#ccc;"></canvas>
    <script src="../js/createjs/easeljs-NEXT.combined.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var stage = new createjs.Stage(canvas);
        var container = new createjs.Container();

        var shape1 = new createjs.Shape();
        shape1.graphics.beginFill("#FF9AC2").beginStroke("#fff").setStrokeStyle(4).moveTo(0, 0).lineTo(canvas.width * .6, 0).lineTo(canvas.width * .48, canvas.height * .58).lineTo(0, canvas.height * .56).closePath();
        
        var shape2 = new createjs.Shape();
        shape2.graphics.beginFill("#FFDE72").beginStroke("#fff").setStrokeStyle(4).moveTo(canvas.width * .6, 0).lineTo(canvas.width, 0).lineTo(canvas.width, canvas.height * .22).lineTo(canvas.width * .56, canvas.height * .2).closePath();

        var shape3 = new createjs.Shape();
        shape3.graphics.beginFill("#BBDD77").beginStroke("#fff").setStrokeStyle(4).moveTo(canvas.width * .56, canvas.height * .2).lineTo(canvas.width, canvas.height * .22).lineTo(canvas.width, canvas.height * .56).lineTo(canvas.width * .5, canvas.height * .5).closePath();

        var shape4 = new createjs.Shape();
        shape4.graphics.beginFill("#aaddff").beginStroke("#fff").setStrokeStyle(4).moveTo(canvas.width * .5, canvas.height * .5).lineTo(canvas.width, canvas.height * .56).lineTo(canvas.width, canvas.height).lineTo(canvas.width * .3, canvas.height).lineTo(canvas.width * .4, canvas.height * .58).lineTo(canvas.width * .48, canvas.height * .58).closePath();

        var shape5 = new createjs.Shape();
        shape5.graphics.beginFill("#75C9BA").beginStroke("#fff").setStrokeStyle(4).moveTo(0, canvas.height * .56).lineTo(canvas.width * .4, canvas.height * .58).lineTo(canvas.width * .3, canvas.height).lineTo(0, canvas.height).closePath();

        container.addChild(shape1, shape2, shape3, shape4, shape5);
        stage.addChild(container);

        stage.update();
    </script>
</body>
</html>
