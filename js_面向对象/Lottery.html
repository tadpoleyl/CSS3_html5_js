<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        body{
            height:1000px;
        }
        #lotteryContainer {
            position:relative;
            width: 300px;
            height:100px;
        }
        #drawPercent {
            color:#F60;
        }
    </style>
</head>
<body>
    <span id="drawPercent">0%</span>
    <div id="lotteryContainer"></div>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="js/lottery.js"></script>
    <script>
        $.lotteryInit("lotteryContainer", "#CCC", 'color', 'image/bdlogo.gif', "image", 300, 100, function (percent) {
            var drawPercentNode = document.getElementById('drawPercent');
            drawPercentNode.innerHTML = percent + '%';
        });
    </script>
</body>
</html>
